<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 240" width="300" height="240">
  <rect width="300" height="240" fill="#f1f5f9"/>

  <!-- Title bar -->
  <rect x="20" y="18" width="260" height="22" rx="4" fill="#667eea"/>
  <text x="150" y="33" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">PRODUCT ROADMAP</text>

  <!-- Quarter labels -->
  <text x="62" y="56" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle" font-weight="bold">Q1</text>
  <text x="122" y="56" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle" font-weight="bold">Q2</text>
  <text x="182" y="56" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle" font-weight="bold">Q3</text>
  <text x="242" y="56" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle" font-weight="bold">Q4</text>
  <line x1="20" y1="60" x2="280" y2="60" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Row 1 -->
  <text x="20" y="78" font-family="Arial, sans-serif" font-size="7.5" fill="#475569">Feature A</text>
  <rect x="40" y="68" width="110" height="14" rx="7" fill="#667eea"/>
  <text x="95" y="78" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">Discovery → Launch</text>

  <!-- Row 2 -->
  <text x="20" y="100" font-family="Arial, sans-serif" font-size="7.5" fill="#475569">Feature B</text>
  <rect x="100" y="90" width="130" height="14" rx="7" fill="#764ba2"/>
  <text x="165" y="100" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">Build → Ship → Iterate</text>

  <!-- Row 3 -->
  <text x="20" y="122" font-family="Arial, sans-serif" font-size="7.5" fill="#475569">Feature C</text>
  <rect x="160" y="112" width="100" height="14" rx="7" fill="#667eea" opacity="0.7"/>
  <text x="210" y="122" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">Planning</text>

  <!-- Row 4 -->
  <text x="20" y="144" font-family="Arial, sans-serif" font-size="7.5" fill="#475569">Feature D</text>
  <rect x="40" y="134" width="70" height="14" rx="7" fill="#10b981"/>
  <text x="75" y="144" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">Complete ✓</text>

  <!-- Row 5 -->
  <text x="20" y="166" font-family="Arial, sans-serif" font-size="7.5" fill="#475569">Feature E</text>
  <rect x="40" y="156" width="180" height="14" rx="7" fill="#f59e0b"/>
  <text x="130" y="166" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">In Progress</text>

  <!-- Stakeholder icons row -->
  <line x1="20" y1="188" x2="280" y2="188" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="50" cy="205" r="10" fill="#667eea" opacity="0.2" stroke="#667eea" stroke-width="1.5"/>
  <text x="50" y="209" font-family="Arial, sans-serif" font-size="8" fill="#667eea" text-anchor="middle">PM</text>
  <circle cx="80" cy="205" r="10" fill="#764ba2" opacity="0.2" stroke="#764ba2" stroke-width="1.5"/>
  <text x="80" y="209" font-family="Arial, sans-serif" font-size="8" fill="#764ba2" text-anchor="middle">Eng</text>
  <circle cx="110" cy="205" r="10" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
  <text x="110" y="209" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">Des</text>
  <circle cx="140" cy="205" r="10" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="140" y="209" font-family="Arial, sans-serif" font-size="7" fill="#f59e0b" text-anchor="middle">Mktg</text>
  <text x="210" y="209" font-family="Arial, sans-serif" font-size="7.5" fill="#94a3b8" text-anchor="middle">Cross-functional alignment</text>
